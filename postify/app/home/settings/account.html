<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setting-styles/account.css">
    <title>Account</title>
</head>

<body>
    <div class="frame-48">
        <div class="account">
            <div class="title">Account</div>
        </div>

        <div class="profile">
            <img class="profile-image" src="../../assets/astronaut.png" alt="Ed Judah">
            <div class="profile-name" id="profile_name">chuchu</div>
        </div>

        <div class="input-container">
            <div class="input-section">
                <label class="input-label" for="full_name">Full Name</label>
                <div class="input-wrapper">
                    <input type="text" id="full_name" name="full_name" class="input-field" placeholder="Enter your full name">
                    <button class="edit-button" onclick="toggle_edit()">Edit</button>
                </div>
            </div>

            <div class="input-section">
                <label class="input-label" for="email">Email</label>
                <div class="input-wrapper">
                    <input type="text" id="email" name="email" class="input-field" placeholder="Enter your email address">
                    <button class="edit-button" onclick="toggle_edit()">Edit</button>
                </div>
            </div>

            <div class="input-section">
				<label class="input-label" for="password">New Password</label>
				<div class="input-wrapper">
					<input type="password" id="password" name="new_password" class="input-field" placeholder="Enter your new password">
					<div class="eye-icon" id="password_toggle_btn" onclick="toggle_password_visibility('password', 'password_toggle_btn')">
						<img src="/../../assets/eye_open.svg" alt="Open Eye" class="eye-open">
						<img src="/../../assets/eye_closed.svg" alt="Close Eye" class="eye-close" style="display: none;">
					</div>
				</div>
			</div>
			
			<div class="input-section">
				<label class="input-label" for="confirm_password">Confirm Password</label>
				<div class="input-wrapper">
					<input type="password" id="confirm_password" name="confirm_password" class="input-field" placeholder="Enter your confirm password">
					<div class="eye-icon" id="confirm_password_toggle_btn" onclick="toggle_password_visibility('confirm_password', 'confirm_password_toggle_btn')">
						<img src="/../../assets/eye_open.svg" alt="Open Eye" class="eye-open">
						<img src="/../../assets/eye_closed.svg" alt="Close Eye" class="eye-close" style="display: none;">
					</div>
				</div>
			</div>
        </div>

        <div class="save-button">
            <button class="button save-button" type="button" onclick="save_data()">Save</button>
        </div>
    </div>

    <script src="setting-styles/account.js"></script>
</body>

</html>
