<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postify</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="app/resources/css/registration_page.css">
    <script src="app/resources/js/registration_page.js"></script>
</head>

<body>
    <div class="REGISTRATION-PAGE">
        <div class="overlap-wrapper">
            <div class="overlap">
                <div class="mainframe-1">
                    <div class="overlap-group-1">
                        <div class="ellipse"></div>
                        <div class="text-wrapper">Welcome aboard my friend!</div>
                        <div class="frame-1"><img class="logo-postify" src="app/assets/images/logo_postify.png" /></div>
                        <div class="frame-2"><img class="astronaut" src="app/assets/images/astronaut.png" /></div>
                    </div>
                    <div class="overlap-group-2">
                        <h3 class="welcome_text">Welcome</h3>
                        <form action="app/controller/login.php" method="post">
                            <div class="input-container">
                                <label for="username" id="usernameLabel">Email / Username</label>
                                <input type="text" id="username" name="username" onclick="showLabel('usernameLabel')">
                            </div>
                            <div class="input-container">
                                <label for="password" id="passwordLabel">Password</label>
                                <input type="password" id="password" name="password" onclick="showLabel('passwordLabel')">
                            </div>
                            <div class="password-container">
                                <a href="app/pages/html/forgot_password.html" target="_blank">Forgot Password?</a>
                            </div>
                            <div class="button_container">
                                <button class="login-button" onclick="login()">Login</button>
                                <button class="google-button" onclick="googleLogin()">Google Login</button>
                                <button class="sign-up-button" onclick="signUp()">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
