<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="/view/styles/profile.css" />
    <link rel="stylesheet" href="/view/styles/profile_global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Secular One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ITF Devanagari Marathi:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="my-posts-parent">
      <div class="my-posts">My Posts</div>
      <div class="rectangle-parent">
        <label for="fileInput" class="edit-profile">Edit Profile</label>
        <input type="file" id="fileInput" style="display: none" />
        <div class="username">Username</div>
        <div class="frame-item"></div>
      </div>
    </div>
    <script>
      const fileInput = document.getElementById('fileInput');
    
      fileInput.addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const frameItem = document.querySelector('.frame-item');
            frameItem.style.backgroundImage = `url(${e.target.result})`;
          };
          reader.readAsDataURL(file);
        } else {
          // If no file is selected, clear the background image
          const frameItem = document.querySelector('.frame-item');
          frameItem.style.backgroundImage = 'none';
        }
    
        // Reset the file input value to allow selecting the same file again
        fileInput.value = null;
      });
    </script>
    
  </body>
</html>
