<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #container {
            text-align: center;
            position: relative;
        }

        #whatsOnYourMindContainer {
            width: 500px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px auto 10px;
            padding: 20px;
            cursor: pointer;
            z-index: 2;
        }

        #whatsOnYourMind {
            font-weight: bold;
            color: #333;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3;
        }

        #overlayContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 500px;
            height: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 4;
            padding: 20px;
            text-align: center;
        }

        #overlayHeader {
            position: relative;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #closeButton {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #closeButton img {
            width: 30px;
            height: 30px;
        }

        #lineUnderHeader {
            width: 100%;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px; /* Increased margin-bottom */
        }

        #chooseFileContainer {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
        }

        #fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            border: none; /* Make the border invisible */
        }

        #filePreview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #fileName {
            position: absolute;
            bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        #postsContainer {
            position: relative;
            width: 540px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
            margin-bottom: 20px;
            z-index: 1;
            margin: 0 auto;
        }

        .post-container {
            width: 100%;
            margin-bottom: 10px;
            position: relative;
        }

        .post {
            padding: 20px;
            border: 1px solid #eee;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        .post img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            margin-top: 10px;
        }

        .post-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* Adjusted margin */
            gap: 100px;
        }

        .post-buttons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin-right: 5px; /* Adjusted margin */
        }

        input, button {
            margin-bottom: 15px; /* Increased margin for the input and button */
            padding: 15px; /* Increased padding for the input and button */
            width: calc(100%);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #postText {
            border: none; /* Make the border invisible */
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="container">
    <!-- Overlay -->
    <div id="overlay">
        <div id="overlayContent">
            <!-- Close button image -->
            <div id="overlayHeader">
                <span>Create Post</span>
                <div id="closeButton" onclick="toggleOverlay()">
                    <img src="./images/cancel_button.svg" alt="Close">
                </div>
            </div>
            <!-- Line under the header -->
            <div id="lineUnderHeader"></div>
            <!-- Post Container inside the Overlay -->
            <div id="postContainer">
                <input type="text" id="postText" placeholder="Enter your post text">
                <div id="chooseFileContainer">
                    <input type="file" id="fileInput" accept="image/*" onchange="displayFilePreview()">
                    <img id="filePreview" alt="File Preview">
                    <span id="fileName">Choose File</span>
                </div>
                <button onclick="createPost()">Create Post</button>
            </div>
        </div>
    </div>

    <!-- "What's on your mind?" container -->
    <div id="whatsOnYourMindContainer" onclick="toggleOverlay()">
        <div id="whatsOnYourMind">What's on your mind?</div>
    </div>

    <div id="postsContainer">
        <!-- Existing posts and new posts will be displayed here -->
    </div>
</div>

<script>
    function displayFilePreview() {
        var fileInput = document.getElementById("fileInput");
        var filePreview = document.getElementById("filePreview");
        var fileNameElement = document.getElementById("fileName");

        if (fileInput.files && fileInput.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                filePreview.src = e.target.result;
                fileNameElement.textContent = fileInput.files[0].name;
            };

            reader.readAsDataURL(fileInput.files[0]);
        }
    }

    function createPost() {
        var postText = document.getElementById("postText").value;
        var fileInput = document.getElementById("fileInput");
        var imageFile = fileInput.files[0];

        var newPostContainer = document.createElement("div");
        newPostContainer.classList.add("post-container");

        var newPost = document.createElement("div");
        newPost.classList.add("post");

        if (postText.trim()) {
            newPost.innerHTML += `<p>${postText}</p>`;
        }

        if (imageFile) {
            newPost.innerHTML += `<img src="${URL.createObjectURL(imageFile)}" alt="Posted Image">`;
        }

        if (!postText.trim() && !imageFile) {
            alert("Please enter text or select an image for your post.");
            return;
        }

        // Add like and share buttons
        var postButtons = document.createElement("div");
        postButtons.classList.add("post-buttons");

        var likeButton = document.createElement("img");
        likeButton.src = "./images/Heart.svg"; // Replace with your image
        likeButton.alt = "Like";
        likeButton.addEventListener("click", function () {
            // Handle like button click
            alert("Liked!");
        });

        var shareButton = document.createElement("img");
        shareButton.src = "./images/Forward_Arrow.svg"; // Replace with your image
        shareButton.alt = "Share";
        shareButton.addEventListener("click", function () {
            // Handle share button click
            alert("Shared!");
        });

        postButtons.appendChild(likeButton);
        postButtons.appendChild(shareButton);

        newPost.appendChild(postButtons);

        newPostContainer.appendChild(newPost);

        var postsContainer = document.getElementById("postsContainer");
        postsContainer.appendChild(newPostContainer);

        document.getElementById("postText").value = "";
        fileInput.value = "";
        document.getElementById("filePreview").src = "";
        document.getElementById("fileName").textContent = "Choose File";

        toggleOverlay();
    }

    function toggleOverlay() {
        var overlay = document.getElementById("overlay");
        overlay.style.display = (overlay.style.display === "none" || overlay.style.display === "") ? "block" : "none";
    }
</script>

</body>
</html>
