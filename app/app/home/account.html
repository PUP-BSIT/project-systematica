<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 900px;
        }
        
        .frame-48 {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 500px;
            box-sizing: border-box;
        }
        
        .account {
            margin-bottom: 20px;
        }
        
        .title {
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile_image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        
        .username {
            font-size: 20px;
            font-weight: 600;
         }
        
        .profile_name {
            font-size: 16px;
            font-weight: 400;
        }
        
        .input_container {
            margin-bottom: 20px;
        }
        
        .input_section {
            margin-bottom: 20px;
        }
        
        .input_label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .input_field {
            width: 100%; /* Adjust the width to 100% */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        .edit_button {
            position: absolute;
            top: 40%;
            right: 5px;
            transform: translateY(-50%);
            background-color: #3949ab;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            padding: 8px 16px;
        }
        
        .edit_button:hover {
            background-color: #333B91;
        }
        
        .password_container {
            position: relative;
        }
        
        .input_wrapper {
            position: relative;
        }
        
        .eye_icon {
            position: absolute;
            top: 40%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        .eye_open,
        .eye_close {
            width: 20px;
            height: auto;
        }
        
        .save_button {
            text-align: center;
        }
        
        .save_button .button {
            width: 100%;
            padding: 12px;
            background-color: #3949ab;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .save_button .button:hover {
            background-color: #333B91;
        }
    </style>
</head>

<body>
    <div class="frame_48">
        <div class="account">
            <div class="title">Account</div>
        </div>

        <div id="profile_container">
			<img class="profile_image" src="astronaut.png" alt="Ed Judah">
			<div class="profile_username">@<span id="actual_username"></span></div>
			<div>
				<span class="first_name" id="actual_first_name"></span>
			</div>
			<div>
				<span class="middle_name" id="actual_middle_name"></span>
			</div>
			<div>
				<span class="last_name" id="actual_last_name"></span>
			</div>
			<div id="posts_container"></div>
		</div>
	
		<div class="input_container">
			<div class="input_section">
				<label class="input_label" for="username">Username</label>
				<div class="input_wrapper">
					<input type="text" id="username" name="username" class="input_field" placeholder="Enter your username">
					<button class="edit_button" onclick="toggle_edit()">Edit</button>
				</div>
			</div>
	
            <div class="input_section">
                <label class="input_label" for="first_name">First Name</label>
                <div class="input_wrapper">
                    <input type="text" id="first_name" name="first_name" class="input_field" placeholder="Enter your first name">
					<button class="edit_button" onclick="toggle_edit()">Edit</button>	
                </div>
            </div>

            <div class="input_section">
                <label class="input_label" for="middle_name">Middle Name (optional)</label>
                <div class="input_wrapper">
                    <input type="text" id="middle_name" name="middle_name" class="input_field" placeholder="Enter your middle name">
					<button class="edit_button" onclick="toggle_edit()">Edit</button>
				</div>
            </div>

            <div class="input_section">
                <label class="input_label" for="last_name">Last Name</label>
                <div class="input_wrapper">
                    <input type="text" id="last_name" name="last_name" class="input_field" placeholder="Enter your last name">
					<button class="edit_button" onclick="toggle_edit()">Edit</button>
				</div>
            </div>


        </div>

        <div class="save_button">
            <button class="button save_button" type="button" onclick="save_data()">Save</button>
        </div>
    </div>

    <script>
        document.getElementById("actual_username").textContent = result.username;
        document.querySelector(".first_name").textContent = result.first_name;
        document.querySelector(".middle_name").textContent = result.middle_name;
        document.querySelector(".last_name").textContent = result.last_name;
        
            for (let post of result.postList) {
                let postContainer = document.getElementById("posts_container");
                let postElement = document.createElement("div");
                postElement.innerHTML = `
                    <div class="post" id="${post.postID}">
                        <p>${post.postContent}</p>
                        <p>Posted by: ${post.username}</p>
                        <p>First Name: ${post.first_name}</p>
                        <p>Middle Name: ${post.middle_name}</p>
                        <p>Last Name: ${post.last_name}</p>
                    </div>
                `;
                postContainer.appendChild(postElement);
        }
    </script>
</body>

</html>
