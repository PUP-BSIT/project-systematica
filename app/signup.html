<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postify Sign Up</title>
    <link rel="stylesheet" href="styles/registration_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <form method="post" action="controller/signup.php">
        <div class="left-section">
            <h2>Create an account</h2>
            <div class="form-group username">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username">
            </div>
            <div class="form-group email">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
            </div>
            <div class="form-group confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
            </div>
        </div>

        <div class="right-section">
            <div class="form-group first-name">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
            </div>
            <div class="form-group middle-name">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" name="middle-name" placeholder="Enter your middle name">
            </div>
            <div class="form-group last-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
            </div>
            <div class="form-group date">
                <label for="date">Birth Date</label>
                <input type="date" id="date" name="birthdate" placeholder="Select your date">
            </div>
            <div class="form-group gender">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="" selected disabled>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="submit-btn">
            <input type="submit" value="Create Account">
        </div>
    </form>

    <script src="styles/sign_up.js"></script>
</body>

</html>
