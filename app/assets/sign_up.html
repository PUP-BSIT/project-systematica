<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />

		<link rel="stylesheet" href="sign_up.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
		/>
	</head>
	<body>
		<div class="reg-page-sign-up">
			<div class="frame-parent">
				<div class="create-an-account-wrapper">
					<div class="create-an-account">Create an account</div>
				</div>
				<div class="already-have-an">Already have an account?</div>
				<form>
					<div class="rectangle-parent">
						<div class="frame-child"></div>
						<div class="email">
							<span class="email-txt-container">
								<span>Email </span>
								<span class="span">*</span>
							</span>
							<input type="text" placeholder="Enter your email" name="email" required>
						</div>
					</div>
					<div class="rectangle-group">
						<div class="frame-child"></div>
						<div class="email">
							<span class="email-txt-container">
								<span>Display Name </span>
								<span class="span">*</span>
							</span>
							<input type="text" placeholder="Enter your display name" name="display_name" required>
						</div>
					</div>
					<div class="rectangle-container">
						<div class="frame-child"></div>
						<div class="email">
							<span class="email-txt-container">
								<span>Username </span>
								<span class="span">*</span>
							</span>
							<input type="text" placeholder="Enter your username" name="username" required>
						</div>
					</div>
					<div class="frame-div">
						<div class="frame-child"></div>
						<div class="email">
							<span class="email-txt-container">
								<span>Password </span>
								<span class="span">*</span>
							</span>
							<input type="password" placeholder="Enter your password" name="password" required>
						</div>
					</div>
					<div class="rectangle-parent1">
						<div class="frame-child1"></div>
						<div class="frame-child2"></div>
						<div class="month">Month</div>
						<div class="frame-child3"></div>
						<div class="email">
							<span class="email-txt-container">
								<span>Date of Birth </span>
								<span class="span">*</span>
							</span>
						</div>
						<div class="frame-child4"></div>
						<div class="day">Day</div>
						<div class="year">Year</div>
					</div>
					<div class="rectangle-parent2">
						<div class="frame-child5"></div>
						<b class="continue">Continue</b>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
