			</div>
			<div class="profile-button">
			  <button onclick="profile()">

				alt=""

          <div class="logout-button">
			  <button onclick="logout()">
				<img
				  class="vuesaxlinearhome-icon"
				  alt=""
				  src="data:image/svg+xml,%3Csvg width='16' height='17' viewBox='0 0 16 17' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5.93335 5.54003C6.14002 3.14003 7.37335 2.16003 10.0733 2.16003H10.16C13.14 2.16003 14.3333 3.35337 14.3333 6.33337V10.68C14.3333 13.66 13.14 14.8534 10.16 14.8534H10.0733C7.39335 14.8534 6.16002 13.8867 5.94002 11.5267' stroke='%23F13E3E' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M10 8.5H2.41333' stroke='%23F13E3E' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M3.90002 6.26672L1.66669 8.50006L3.90002 10.7334' stroke='%23F13E3E' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E"/>

      <div class="right-sidebar">

        <img class="frame-item" alt="" src="./images/icon-placeholder.png" />

        <div class="good-morning-ed-judah-wrapper">
          <div class="good-morning-ed">good Morning Ed Judah!</div>
        </div>
      </div>
      <div class="frame-parent2">
        <div class="input-wrapper">
          <div class="input">
            <img
              class="vuesaxlinearhome-icon"
              alt=""
              src="data:image/svg+xml,%3Csvg%20width%3D%2216%22%20height%3D%2216%22%20viewBox%3D%220%200%2016%2016%22%20fill%3D%22none%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M7.66668%2014C11.1645%2014%2014%2011.1644%2014%207.66665C14%204.16884%2011.1645%201.33331%207.66668%201.33331C4.16887%201.33331%201.33334%204.16884%201.33334%207.66665C1.33334%2011.1644%204.16887%2014%207.66668%2014Z%22%20stroke%3D%22%239E9E9E%22%20stroke-width%3D%221.5%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3Cpath%20d%3D%22M14.6667%2014.6666L13.3333%2013.3333%22%20stroke%3D%22%239E9E9E%22%20stroke-width%3D%221.5%22%20stroke-linecap%3D%22round%22%20stroke-linejoin%3D%22round%22%2F%3E%3C%2Fsvg%3E" alt="Stylized Circle with Diagonal Line">

        </div>
        <div class="posts">Posts</div>
        <div class="ed-judah-mingo-parent">
          <div class="ed-judah-mingo">Ed Judah Mingo</div>
          <img class="frame-inner" alt="" src="./images/icon-placeholder.png" />

          <img
            class="rectangle-icon"
            alt=""
            src="./images/post-placeholder.png"
          />

          <div class="taguig-city">Taguig City</div>
          <div class="forward-arrow-parent">
            <button class="forward-arrow-icon">
