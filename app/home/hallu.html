<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .liked {
            filter: brightness(0) saturate(100%) invert(56%) sepia(96%) saturate(261%) hue-rotate(133deg) brightness(92%) contrast(92%);
            /* Add other styles to represent the liked state */
        }
        
        #newsFeedContainer {
            text-align: left;
            padding: 10px;
            margin: 0 auto;
            width: 600px;
            /* Adjust the width as needed */
        }
        
        #newsFeedContainer h1 {
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            /* Adjust the shadow values as needed */
        }
        
        #container {
            text-align: center;
            position: relative;
        }
        
        .user-profile-container {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            /* Updated border-radius */
            border: 1px solid #eee;
        }
        
        .user-profile-container img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            margin-left: 10px;
        }
        
        .user-profile-container p {
            font-weight: bold;
            margin: 0;
            /* Add this line to remove default margin */
        }
        
        #whatsOnYourMindContainer {
            width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px auto 30px;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 2;
        }
        
        #whatsOnYourMind {
            font-weight: bold;
            color: #333;
        }
        
        #whatsOnYourMindContainer:hover {
            background-color: #C0F5F1;
            /* Blue background on hover */
            transform: scale(1.05);
            /* Zoom in effect on hover */
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3;
        }
        
        #overlayContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-20%, -40%);
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 500px;
            height: 430px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 4;
            padding: 20px;
            text-align: center;
        }
        
        #overlayHeader {
            position: relative;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        #closeButton {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        
        #closeButton img {
            width: 30px;
            height: 30px;
        }
        
        #lineUnderHeader {
            width: 100%;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
            /* Increased margin-bottom */
        }
        
        #chooseFileContainer {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-bottom: 15px;
            position: relative;
        }
        
        #fileInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            border: none;
            /* Make the border invisible */
        }
        
        #filePreview {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        #fileName {
            position: absolute;
            bottom: 10px;
            font-size: 16px;
            color: #555;
        }
        
        #postsContainer {
            position: relative;
            width: 600px;
            max-height: 440px;
            overflow-y: auto;
            margin-top: 10px !important;
            margin-bottom: 20px;
            z-index: 1;
            margin: 0 auto;
            overflow-y: auto;
            /* Add this line to enable vertical scrollbar */
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
            direction: ltr;
            /* Set direction to left-to-right */
        }
        
        #postsContainer::-webkit-scrollbar {
            width: 10px;
            /* Set the width of the scrollbar */
        }
        
        #postsContainer::-webkit-scrollbar-thumb {
            background-color: #ccc;
            /* Set the color of the scrollbar thumb to grey */
            border-radius: 5px;
            /* Set the radius of the scrollbar thumb */
        }
        
        #postsContainer::-webkit-scrollbar-track {
            background-color: transparent;
            /* Set the color of the scrollbar track to transparent */
        }
        
        .post-container {
            width: 100%;
            margin-bottom: 30px;
            position: relative;
            border-radius: 8px;
            /* Apply rounded corners to the container */
            overflow: hidden;
            /* Ensure overflow is hidden to make rounded corners work */
        }
        
        .post {
            padding: 20px;
            border: 1px solid #eee;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            border-top: none;
        }
        
        .post img {
            max-width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            margin-top: 10px;
        }
        
        .post-content {
            margin-bottom: 10px;
            /* Adjust margin as needed */
        }
        
        .post-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 100px;
        }
        
        .post-buttons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin-right: 5px;
            /* Adjusted margin */
        }
        
        input,
        button {
            margin-bottom: 15px;
            /* Increased margin for the input and button */
            padding: 15px;
            /* Increased padding for the input and button */
            width: calc(100%);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        #postText {
            border: none;
            /* Make the border invisible */
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #overlayContent #postCreateButton {
            background-color: #007BFF;
            /* Change to blue color code */
            color: #fff;
            border: 1px solid #007BFF;
            /* Match the border color */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        #overlayContent #postCreateButton:hover {
            background-color: #0056b3;
            /* Darker blue color on hover */
            transform: scale(1.02);
            /* Zoom in effect on hover */
        }
    </style>
</head>

<body>

    <div id="container">
        <!-- Overlay -->
        <div id="overlay">
            <div id="overlayContent">
                <!-- Close button image -->
                <div id="overlayHeader">
                    <span>Create Post</span>
                    <div id="closeButton" onclick="toggleOverlay()">
                        <img src="../assets/images/cancel_button.svg" alt="Close">
                    </div>
                </div>
                <!-- Line under the header -->
                <div id="lineUnderHeader"></div>
                <!-- Post Container inside the Overlay -->
                <div id="postContainer">
                    <input type="text" id="postText" placeholder="Enter your post text">
                    <div id="chooseFileContainer">
                        <input type="file" id="fileInput" accept="image/*" onchange="displayFilePreview()">
                        <img id="filePreview" alt="File Preview">
                        <span id="fileName">Choose File</span>
                    </div>
                    <button id="postCreateButton" onclick="createPost()">Create Post</button>
                </div>
            </div>
        </div>

        <!-- "What's on your mind?" container -->
        <div id="whatsOnYourMindContainer" onclick="toggleOverlay()">
            <div id="whatsOnYourMind">What's on your mind?</div>
        </div>

        <div id="newsFeedContainer">
            <h1>NEWS FEED</h1>
        </div>

        <div id="postsContainer">
            <!-- Existing posts and new posts will be displayed here -->
        </div>
    </div>

    <script>
        console.log("hello");
        showPost();

        function displayFilePreview() {
            var fileInput = document.getElementById("fileInput");
            var filePreview = document.getElementById("filePreview");
            var fileNameElement = document.getElementById("fileName");

            if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    filePreview.src = e.target.result;
                    fileNameElement.textContent = fileInput.files[0].name;
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        async function showPost() {
            try {
                let url = "/app/home/php/post_get_all.php";
                let response = await fetch(url);
                let result = await response.json();
                console.log(result);

                if (result.success && result.postList && result.postList.length > 0) {
                    for (let post of result.postList) {
                        putPost(post.username, post.userPost, post.imagePath, post.post_id, post.like_count);
                    }
                } else {
                    console.log("No posts to display");
                }
            } catch (error) {
                console.error("Error fetching posts:", error);
            }
        }

        async function putPost(username, postText, imageFile, post_id, like_count) {
            try {
                var newPostContainer = document.createElement("div");
                newPostContainer.classList.add("post-container");

                // User profile container
                var userProfileContainer = document.createElement("div");
                userProfileContainer.classList.add("user-profile-container");

                // User profile image
                var userProfileImage = document.createElement("img");
                userProfileImage.src = 'path/to/profile-pic.jpg'; // Replace with the actual path
                userProfileImage.alt = "Profile Picture";

                // User name
                var userName = document.createElement("p");
                userName.textContent = username;

                userProfileContainer.appendChild(userProfileImage);
                userProfileContainer.appendChild(userName);

                var newPost = document.createElement("div");
                newPost.classList.add("post");

                if (postText.trim()) {
                    newPost.innerHTML += `<p>${postText}</p>`;
                }

                if (imageFile) {
                    var imgElement = document.createElement("img");
                    imgElement.src = imageFile; // Assuming imageFile is the actual path
                    imgElement.alt = "Posted Image";
                    newPost.appendChild(imgElement);
                }

                // Create a container to display the like count
                var likeCountContainer = document.createElement("div");
                likeCountContainer.classList.add("like-count-container");
                likeCountContainer.textContent = `Likes: ${like_count}`;
                newPost.appendChild(likeCountContainer);

                var postButtons = document.createElement("div");
                postButtons.classList.add("post-buttons");

                var likeButton = document.createElement("img");
                likeButton.src = "../assets/images/Heart.svg";
                likeButton.alt = "Like";
                likeButton.addEventListener("click", function() {
                    likePost(post_id, likeCountContainer); // Pass the post_id and likeCountContainer
                });

                var shareButton = document.createElement("img");
                shareButton.src = "../assets/images/Share.svg";
                shareButton.alt = "Share";
                shareButton.addEventListener("click", function() {
                    // Handle share button click
                    alert("Shared!");
                });

                postButtons.appendChild(likeButton);
                postButtons.appendChild(shareButton);

                newPost.appendChild(postButtons);

                newPostContainer.appendChild(userProfileContainer); // Add the user profile container
                newPostContainer.appendChild(newPost);

                var postsContainer = document.getElementById("postsContainer");
                postsContainer.prepend(newPostContainer);
            } catch (error) {
                console.error("Error creating post:", error);
            }
        }

        async function likePost(post_id, likeCountContainer) {
            try {
                const response = await fetch('/app/home/php/like_post.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'post_id=' + encodeURIComponent(post_id),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (data.success) {
                    console.log('Post liked successfully');
                    // Increment the like count and update the display
                    const updatedLikeCount = parseInt(likeCountContainer.textContent.split(' ')[1]) + 1;
                    likeCountContainer.textContent = `Likes: ${updatedLikeCount}`;

                    // Toggle the liked class on the heart icon
                    const likeButton = likeCountContainer.parentElement.querySelector('.post-buttons img[alt="Like"]');
                    likeButton.classList.toggle('liked');
                } else {
                    console.error('Error liking post:', data.error);
                    // Handle error appropriately
                }
            } catch (error) {
                console.error('Fetch error:', error);
                // Handle fetch error appropriately
            }
        }


        async function createPost() {
            let url, response, data, requestBody;

            var postText = document.getElementById("postText").value;
            var fileInput = document.getElementById("fileInput");
            var postImage = fileInput.files[0];
            console.log(postImage);

            // Check if both post text and image are empty
            if (!postText.trim() && !postImage) {
                alert("Please enter text or select an image for your post.");
                return;
            }

            url = "/app/home/php/post_create.php";
            requestBody = new FormData();
            requestBody.append('post_text', postText);
            requestBody.append('post_image', postImage);

            console.log("FormData content:");
            for (const pair of requestBody.entries()) {
                console.log(pair[0], pair[1]);
            }

            response = await fetch(url, {
                method: 'POST',
                body: requestBody
            });

            data = await response.json();
            console.log(data);

            // Create and append new post to the posts container
            putPost(data.username, postText, postImage);

            console.log(imageFile);

            // Clear input fields and close overlay
            document.getElementById("postText").value = "";
            fileInput.value = "";
            document.getElementById("filePreview").src = "";
            document.getElementById("fileName").textContent = "Choose File";

            toggleOverlay();
        }

        function putPost(username, postText, imageFile) {
            try {
                var newPostContainer = document.createElement("div");
                newPostContainer.classList.add("post-container");

                // User profile container
                var userProfileContainer = document.createElement("div");
                userProfileContainer.classList.add("user-profile-container");

                // User profile image
                var userProfileImage = document.createElement("img");
                userProfileImage.src = '../assets/images/profile-default.jpg'; // Replace with the actual path
                userProfileImage.alt = "Profile Picture";

                // User name
                var userName = document.createElement("p");
                userName.textContent = username;

                userProfileContainer.appendChild(userProfileImage);
                userProfileContainer.appendChild(userName);

                var newPost = document.createElement("div");
                newPost.classList.add("post");

                if (postText.trim()) {
                    newPost.innerHTML += `<p>${postText}</p>`;
                }

                if (imageFile) {
                    var imgElement = document.createElement("img");
                    imgElement.src = URL.createObjectURL(imageFile); // Use createObjectURL directly
                    imgElement.alt = "Posted Image";
                    newPost.appendChild(imgElement);
                }

                var postButtons = document.createElement("div");
                postButtons.classList.add("post-buttons");

                var likeButton = document.createElement("img");
                likeButton.src = "../assets/images/Heart.svg";
                likeButton.alt = "Like";
                likeButton.addEventListener("click", function() {
                    // Handle like button click
                    alert("Liked!");
                });

                var shareButton = document.createElement("img");
                shareButton.src = "../assets/images/Share.svg";
                shareButton.alt = "Share";
                shareButton.addEventListener("click", function() {
                    // Handle share button click
                    alert("Shared!");
                });

                postButtons.appendChild(likeButton);
                postButtons.appendChild(shareButton);

                newPost.appendChild(postButtons);

                newPostContainer.appendChild(userProfileContainer); // Add the user profile container
                newPostContainer.appendChild(newPost);

                var postsContainer = document.getElementById("postsContainer");
                postsContainer.prepend(newPostContainer);

                // Clear input fields and preview after posting
                document.getElementById("postText").value = "";
                fileInput.value = "";
                document.getElementById("filePreview").src = "";
                document.getElementById("fileName").textContent = "Choose File";
            } catch (error) {
                console.error("Error creating post:", error);
            }
        }


        // Function to handle editing a post
        async function editPost(postID, postElement) {
            var newPostText = prompt("Edit post:", postElement.querySelector("p").innerText);

            if (newPostText !== null) {
                try {
                    const response = await fetch('/app/home/php/post_edit.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'post_id=' + encodeURIComponent(postID) + '&new_post_text=' + encodeURIComponent(newPostText),
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();

                    if (data.success) {
                        console.log('Post updated successfully');
                        // Update the post content on the page
                        postElement.querySelector("p").innerText = newPostText;
                    } else {
                        console.error('Error updating post:', data.error);
                        // Handle error appropriately
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    // Handle fetch error appropriately
                }
            }
        }

        function toggleOverlay() {
            var overlay = document.getElementById("overlay");
            overlay.style.display = (overlay.style.display === "none" || overlay.style.display === "") ? "block" : "none";
        }
    </script>

</body>

</html>
