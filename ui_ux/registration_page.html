<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="registration_page.css" />
	<script src="registration_page.js"></script>
  </head>
  <body>
    <div class="REGISTRATION-PAGE">
		<div class="overlap-wrapper">
			<div class="overlap">
				<div class="mainframe-1">
					<div class="overlap-group-1">
						<div class="ellipse"></div>
						<div class="text-wrapper">Welcome aboard my friend!</div>
						<div class="frame-1"><img class="logo-postify" src="images/logo_postify.png" /></div>
						<div class="frame-2"><img class="astronaut" src="images/astronaut.png" /></div>
					</div>
					<div class="overlap-group-2">
						<h3 class="welcome_text">Welcome</h3>
						<div>
							<div class="input-container">
								<label for="username" id="usernameLabel">Email / Username</label>
								<input type="text" id="username" name="username" onclick="showLabel('usernameLabel')">
							</div>
							<div class="input-container">
								<label for="password" id="passwordLabel">Password</label>
								<input type="password" id="password" name="password" onclick="showLabel('passwordLabel')">
							</div>
							
							<div class="password-container">
								<a href="/forgot_password.html" target="_blank">Forgot Password?</a>
							</div>
							
							<div class= "button_container">
								<button class="login-button" onclick="login()">Login</button>
								<button class="google-button" onclick="googleLogin()">Google Login</button>
								<button class="sign-up-button"onclick="signUp()">Sign Up</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
  </body>
</html>
